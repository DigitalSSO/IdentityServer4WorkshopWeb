<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="error"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script> -->


    <script src="https://cdn.jsdelivr.net/npm/oidc-client@1.10.1/lib/oidc-client.min.js"></script>

    <script>
      window.history.replaceState = function (){ console.log('Empty stub for history.replaceState()') };
    </script>
    <script>
      console.log(UserManager)
      new UserManager()
        .signinRedirectCallback()
        .then(function(user) {
          if (user == null) {
            document.getElementById("waiting").style.display = "none";
            document.getElementById("error").innerText =
              "No sign-in request pending.";
          } else {        
              window.location = "/#/home";
          }
        })
        .catch(function(er) {
          document.getElementById("waiting").style.display = "none";
          document.getElementById("error").innerText = er.message;
        });
    </script>
  </body>
</html>
